<ion-content class="ion-padding">
  <ion-slides pager="true">
    <ion-slide *ngFor="let slide of slides">
      <ion-icon slot="start" name="close" (click)="close()"></ion-icon>
      <img src="assets/img/logo.png" alt="logo platzi">
      <h1>{{slide.title}}</h1>
      <h2>{{slide.subTitle}}</h2>
      <p>
        {{slide.description}}
      </p>
      <ion-icon slot="start" name="{{slide.icon}}"></ion-icon>
    </ion-slide>
  </ion-slides>
</ion-content>
