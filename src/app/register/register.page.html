<ion-header>
  <ion-toolbar>
   <ion-buttons slot="start">
     <ion-button (click)="goToLogin()">
      <ion-icon name="arrow-back"></ion-icon>
     </ion-button>
   </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <figure class="ion-text-center ion-padding">
    <img src="assets/img/logo.png" alt="">
  </figure>
  <form [formGroup]="registerForm" (ngSubmit)="registerUser(registerForm.value)">
    <ion-item>
      <ion-label position="floating">Nombre</ion-label>
      <ion-input formControlName="nombre"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validationMessage.nombre">
        <div *ngIf="
          registerForm.get('nombre').hasError(validation.type) && 
          (registerForm.get('nombre').dirty || registerForm.get('nombre').touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">Apellido</ion-label>
      <ion-input formControlName="apellido"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validationMessage.apellido">
        <div *ngIf="
          registerForm.get('apellido').hasError(validation.type) && 
          (registerForm.get('apellido').dirty || registerForm.get('apellido').touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
      </ng-container>
    </div>

    <ion-item>
      <ion-label position="floating">Email</ion-label>
      <ion-input formControlName="email"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validationMessage.email">
        <div *ngIf="
          registerForm.get('email').hasError(validation.type) && 
          (registerForm.get('email').dirty || registerForm.get('email').touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label position="floating">password</ion-label>
      <ion-input type="password" formControlName="password"></ion-input>
    </ion-item>
    <div>
      <ng-container *ngFor="let validation of validationMessage.password">
        <div *ngIf="
          registerForm.get('password').hasError(validation.type) && 
          (registerForm.get('password').dirty || registerForm.get('password').touched)"
        >
          <p style="color: red;">{{validation.message}}</p>
        </div>
      </ng-container>
    </div>
    <ion-item>
      <ion-label color="danger">{{errorMessage}}</ion-label>
    </ion-item>
    <ion-button expand="full" color="success" shape="round" 
      [disabled]="!registerForm.valid"
      type="submit">
      Registrarse
  </ion-button>
  </form>
</ion-content>
