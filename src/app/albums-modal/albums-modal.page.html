<ion-header>
  <ion-toolbar class="ion-text-center">
    <ion-buttons slot="start">
      <ion-button (click)="goBack()">
          Cerrar
      </ion-button>
    </ion-buttons>
    <ion-title>{{albumName}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let item of albums.items" (click)="showItem(item)">
      <ion-icon slot="start" name="play"></ion-icon>
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
